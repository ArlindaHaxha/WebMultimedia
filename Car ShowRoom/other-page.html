<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slideshow with PixiJS</title>
    <link rel="stylesheet" href="other-page.css">
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #slideshow-container {
            width: 800px;
            height: 600px;
            margin: 0 auto;
            overflow: hidden;
            position: relative;
        }

        #slide-container {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="slideshow-container">
        <div id="slide-container"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/6.1.3/pixi.min.js"></script>
    <script src="other-page.js"></script>
</body>
</html>
