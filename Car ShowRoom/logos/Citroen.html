<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CitroÃ«n Logo</title>
    <!-- Include Pixi.js library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/5.3.7/pixi.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000000;
        }
    </style>
</head>
<body>
    <script>
        // Create a Pixi Application
        let app = new PIXI.Application({ 
            width: 800, 
            height: 600,                       
            antialias: true, 
            transparent: false, 
            resolution: 1
        });

        // Add the canvas that Pixi automatically created for you to the HTML document
        document.body.appendChild(app.view);

        // Create container for the logo
        let logoContainer = new PIXI.Container();
        logoContainer.x = app.screen.width / 2;
        logoContainer.y = app.screen.height / 2;
        app.stage.addChild(logoContainer);

        // Define the colors
        let chevronColor = 0xffffff; // white
        let bgColor = 0x000000; // black

        // Create the left chevron
        let leftChevron = new PIXI.Graphics();
        leftChevron.beginFill(chevronColor);
        leftChevron.moveTo(-50, 0);
        leftChevron.lineTo(0, -100);
        leftChevron.lineTo(-100, -100);
        leftChevron.lineTo(-150, 0);
        leftChevron.lineTo(-100, 100);
        leftChevron.lineTo(0, 100);
        leftChevron.lineTo(-50, 0);
        leftChevron.endFill();
        logoContainer.addChild(leftChevron);

        // Create the right chevron
        let rightChevron = new PIXI.Graphics();
        rightChevron.beginFill(chevronColor);
        rightChevron.moveTo(50, 0);
        rightChevron.lineTo(0, -100);
        rightChevron.lineTo(100, -100);
        rightChevron.lineTo(150, 0);
        rightChevron.lineTo(100, 100);
        rightChevron.lineTo(0, 100);
        rightChevron.lineTo(50, 0);
        rightChevron.endFill();
        logoContainer.addChild(rightChevron);

        // Create background rectangle
        let background = new PIXI.Graphics();
        background.beginFill(bgColor);
        background.drawRect(-175, -125, 350, 250);
        background.endFill();
        logoContainer.addChild(background);
    </script>
</body>
</html>
