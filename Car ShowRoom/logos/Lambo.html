<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lamborghini Logo Animation</title>
  <style>
    body, html {
        background-color: black;
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #container {
      position: relative;
      width: 300px;
      height: 300px;
    }

    #background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('../assets/baground\ \(2\).png'); /* Add the path to your background image */
      background-size: cover;
      background-position: center;
    }

    #bull {
      position: absolute;
      top: 50%;
      left: 43%;
      width: 10px; /* Initial width */
      height: 10px; /* Initial height */
      background-image: url('../assets/file.png');
      background-size: cover;
      transform: translate(-50%, -50%);
      transition: width 3s ease, height 3s ease;
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="background"></div>
    <div id="bull"></div>
  </div>

  <script>
    // Function to animate the bull
    function animateBull() {
      const bull = document.getElementById('bull');
      bull.style.width = '200px'; // Set width to 100px
      bull.style.height = '150px'; // Set height to 100px
    }

    // Run the animation when the page is loaded
    window.onload = function() {
      // Wait for 100ms before starting the animation
      setTimeout(animateBull, 100);
    };
  </script>
</body>
</html>
